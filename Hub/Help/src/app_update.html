<meta content="text/html; charset=UTF-8" http-equiv="content-type"><title>Mise à jours du HUB</title></head><body><font style="font-family: Arial;" face="Verdana">Le
HUB est doté d'un système de mise à jour automatique. Dés qu'une
nouvelle version de l'application est disponible, celle-ci sera publiée
sur le serveur central, d'où le HUB pourra la télécharger en tâche de
fond, et l'installera après confirmation de votre part.<br></font>
